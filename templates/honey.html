
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <title>
      Honey Hex Viewer
    </title>
    <link href="/static/css/honey.css" media="all" rel="stylesheet" type="text/css" />
    <!--    <link rel="icon" href="/static/img/honey_icon.png" type="image/x-icon">-->
    <link rel="shortcut icon" href="/static/img/honey_small.gif" type="image/x-icon"> 
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery.timers.js" type="text/javascript"></script>
    <script type="text/javascript">
      _inputSgf = "{{input_sgf}}";
    </script>
    <script src="/static/js/hsgf.js" type="text/javascript"></script>
    <script src="/static/js/honey.js" type="text/javascript"></script>

    <!-- protect my email address -->
    <script type="text/javascript">
      myContact = "gmail.com";
      myContact = "tomas.kozelek" + "@" + myContact;
      $(document).ready(function() {
        $("#contact").attr("href", "mailto:" + myContact);
      });
    </script>

  </head>
  <body>
    <h3 id="honey_title">
      Honey Hex Viewer
    </h3>

    <div id="honey_image">
      <img alt="" height="40" width="40"
        src="/static/img/honey.png"/>
    </div>
    <div style="clear: both;"> </div>

    <div id='positioning_wrapper'>
      <div id='content_wrapper'>
        <div id='content'>
          <div id='board'>
            <img alt='' class='boardimage' 
            galleryimg='no' id='boardimage' src='/static/img/board.gif' usemap="#empty_fields" border="0"/>
            <map id="empty_fields" name="empty_fields">
            </map>
          </div>

          <div id="right_panel">
            <div id='game_info'>
              <span class="red" id='red_player'>red</span> vs. <span class="blue" id='blue_player'>blue</span>
            </div>
            <div id="branches"> </div>
          </div>
        </div>
      </div>
    </div>

    <div id='footbar'> 
        {% if lg_id %}
          <a href="http://www.littlegolem.net/jsp/game/game.jsp?gid={{lg_id}}">Little Golem</a> | 
        {% endif %}  
        <a id="download" href="">download sgf</a> | 
        <a id="contact" href="">contact</a>
    </div>
    <form id="post_sgf_form" action="/sgf" style="display:none;" method="POST">
      <input id="post_sgf_field" type="hidden" name="sgf" value="">
      <input type="submit" value="go">
    </form>
  </body>
</html>
